<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Demo</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div id="hamburger">
            <hr class="hamline"/>
            <hr class="hamline"/>
            <hr class="hamline"/>
        </div>
        <div id="desktopMenu">
            <a class="menuItem" href="#section1">Red</a>
            <a class="menuItem" href="#section2">Blue</a>
            <a class="menuItem" href="#section3">#BADA55</a>
            <a class="menuItem" href="#section4">Purple</a>
            <a class="menuItem" href="#section5">Orange</a>
        </div>
        <div id="mobileMenu">
            <a class="menuItem" href="#section1">Red</a>
            <a class="menuItem" href="#section2">Blue</a>
            <a class="menuItem" href="#section3">#BADA55</a>
            <a class="menuItem" href="#section4">Purple</a>
            <a class="menuItem" href="#section5">Orange</a>
        </div>
    </header>
    <main>
        <section class="section" id="section1"></section>
        <section class="section" id="section2"></section>
        <section class="section" id="section3"></section>
        <section class="section" id="section4"></section>
        <section class="section" id="section5"></section>

    </main>
<script src="main.js"></script>
</body>
</html>
